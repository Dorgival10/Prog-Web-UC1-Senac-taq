<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>dom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/Untitled-1.css">
</head>
<body>
<header id="header">
    <h1>Javascript - DOM</h1>
</header>
<main>
    <button id="btnmulher" type="button" style="background-color: blueviolet;">Mulher</button>
    <button id="btnhomem" type="button" style="background-color: blue;">Homem</button>

</main>
<footer>

</footer>

</body>
<script>
    document.getElementById("btnmulher").addEventListener ("click",function(){
        document.getElementById("header").style.backgroundColor = "blueviolet";
    }, false );
    document.getElementById("btnhomem").addEventListener ("click",function(){
        document.getElementById("header").style.backgroundColor = "blue";
    }, false );
    
</script>
</html>
